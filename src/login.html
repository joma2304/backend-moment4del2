<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <script type="module" src="js/login.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Start</a></li>
                <li id="login-link" class="active"><a href="login.html">Logga in</a></li>
                <li id="register-link"><a href="register.html">Skapa användare</a></li>
                <li id="protected-link" style="display: none;"><a href="protected.html">Mina sidor</a></li>
                <button id="logout-link">Logga ut</button>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2 class="form-title">Logga in</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Användarnamn:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Lösenord:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Logga in</button>
        </form>
    </div>
    

</body>

</html>
